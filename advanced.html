<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

<div class="header">
<img src="googfont.jpg">
</div>


        <div class="center">
	<table>
	<tr>
	<td>All these words:</td>
	<td>
        <form action="https://www.google.com/search">
	    <input class="searchbox" type="text" name="as_q">
	</td>
	</tr>
	<tr>
	<td>Exact word or phrase:</td>
	<td>
        <form action="https://www.google.com/search">
	    <input class="searchbox" type="text" name="as_epq">
	</td>
	</tr>
	<td>Any of these words:</td>
	<td>
        <form action="https://www.google.com/search">
	    <input class="searchbox" type="text" name="as_oq">
	</td>
	</tr>
	<td>None of these words:</td>
	<td>
        <form action="https://www.google.com/search">
	    <input class="searchbox" type="text" name="as_eq">
	</td>
	</tr>
	</table>
            <input type="submit" value="Advanced Search" style="background-color: #3e82f0; color: white; 
		margin: 10px; padding: 10px; height: 40px">
        </form>
        </div>


        <div class="container">
          <a href="index.html"> Google Search </a>
        </div>
    </body>
</html>
